android {
    defaultConfig {
        applicationId "com.decentralizedmessenger"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    
    // Berechtigungen f√ºr die App
    manifestPlaceholders = [
        PACKAGE_NAME: applicationId,
    ]
    
    splits {
        abi {
            enable true
            reset()
            include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
            universalApk true
        }
    }
}
